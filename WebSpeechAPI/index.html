<!doctype html>
<html lang="ja">

<head>
    <!-- スマートフォンブラウザに対応するために必要な情報の宣言-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- 参考URL https://getbootstrap.jp/docs/4.2/getting-started/introduction/ -->
    <!-- CSSを適用するために読込 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- 自分で作成したCSSの読込 -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ページタイトル -->
    <title>operator</title>

</head>

<body>
    <div class="container">
        <div class="form-row align-items-center">
            <div class="col">
                <div class="form-group">
                    <!-- 音声認識開始ボタン -->
                    <button id="startRecord" class="btn btn-danger">start</button>
                    <!-- 音声認識停止ボタン -->
                    <button id="stopRecord" class="btn btn-warning">stop</button>
                </div>
            </div>
        </div>
        <!-- 送信されたメッセージ一覧表示用の枠 -->
        <div id="chatList" class="chat-list">
        </div>

    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- 参考URL https://getbootstrap.jp/docs/4.2/getting-started/introduction/ -->
    <!-- jQueryを使用するために読込 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- 自分で作成したavaScriptファイルの読込 -->
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
